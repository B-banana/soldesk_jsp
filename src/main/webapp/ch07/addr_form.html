<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Address</title>
</head>
<body>
<div align="center">
<h2>주소록 등록</h2>
<form action="addr_add.jsp" method="post">
<table border=1 cellspacing="1" cellpadding="5">
<tr>
<td>이 름</td>
<td><input type=text size=20 name=username placeholder="이름"></td>
</tr>
<tr>
<td>전화번호</td>
<td><input type=text size=20 name=tel placeholder="전화번호"></td>
</tr>
<tr>
<td>이메일</td>
<td><input type=text size=20 name=email placeholder="이메일"></td>
</tr>
<tr>
<td>성별</td>
<td><select name="gender">
<option value="male" selected>남</option>
<option value="female">여</option>
</select></td>
</tr>
<tr>
<td colspan="2" align="center">
<button type="submit">확인</button>
<button type="reset">취소</button>
</td>
</tr>
</form>
</div>
</body>
</html>
